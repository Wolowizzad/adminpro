<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input #input (keyup)="searchUser(input.value)" type="text" class="form-control" placeholder="Search user...">
                
            </div>
        </div>
    </div>
</div>


<!-- LOADING -->
<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <app-loading></app-loading>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Registered users ( <small> {{total}} </small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="w70"> 
                                <img (click)="showModal(user._id)" [src]="user.img | image" class="img-50 img-circle pointer">
                            </td>
                            <td> {{user.nombre}} </td>
                            <td> {{user.email}} </td>
                            <td> 
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Common</label>
                            </td>
                            <td>
                                <button (click)="saveUser(user)" class="btn btn-success">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="deleteUser(user)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="changePagination(-5)" class="btn btn-secondary">
                    <i class="fa fa-angle-left"></i>
                </button>
                <button (click)="changePagination(5)" class="btn btn-secondary">
                    <i class="fa fa-angle-right"></i>
                </button>

            </div>
          </div>
     </div>
</div>
