<div class="black-bg animated fadeIn" [ngClass]="_modalUploadService.hide">


    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imageTemp" src="{{ 'ddd' | image }}" class="w150">
                    <img *ngIf="imageTemp" src="{{imageTemp}}" class="w150">
                    <input type="file" (change)="imageSelection($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancel</button>
                    <button (click)="uploadImages()" [disabled]="!imageTemp" type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div>
